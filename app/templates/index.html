<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot pour Qwanteos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="sidebar">
        <h2>Conversations</h2>
        <div id="conversation-menu">
            <button id="ephemeral-conv-btn">Nouvelle Conversation Éphémère</button>
            <button id="new-conv-btn">Créer Nouvelle Conversation</button>
            <ul id="conversation-list">
                </ul>
        </div>
    </div>

    <div id="main-content">
        <div id="chat-box">
            </div>
        <div id="loading-indicator">Chargement...</div>
        <div id="input-area">
            <div id="rag-mode-selection">
                <label>Mode RAG:</label>
                <input type="radio" id="rag-strict" name="rag_mode" value="strict_rag">
                <label for="rag-strict">RAG uniquement</label>
                <input type="radio" id="rag-fallback" name="rag_mode" value="fallback_rag" checked>
                <label for="rag-fallback">Général (LLM seul ou RAG avec fallback)</label>
            </div>
            <input type="text" id="user-input" placeholder="Tapez votre message...">
            <button id="send-button">Envoyer</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
